name: Jobs

on:
  schedule:
    - cron: "43 21 * * *"
  push:
    branches:
      - "**"
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+**"
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        node-version:
          - 12.16.0

    name: Test (${{ matrix.os }} ${{ matrix.node-version }})
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci

      - run: npm run lint
      - run: npm run test:ci
      - run: npm run build
      - run: npm run deploy-storybook:ci -- --dry-run
        if: matrix.os == 'ubuntu-latest'
      - run: npm publish --dry-run
        if: matrix.os == 'ubuntu-latest'
      - run: 'CHANGED=$(git status --porcelain) && [[ -z "$CHANGED" ]]'
        if: matrix.os == 'ubuntu-latest'
        name: Assert no git diff

  deploy-storybook:
    needs: [test]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - uses: actions/setup-node@v1
        with:
          node-version: 12.16.0
      - run: npm ci

      - run: npm run deploy-storybook:ci
        env:
          GH_TOKEN: ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    needs: [test]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - uses: actions/setup-node@v1
        with:
          node-version: 12.16.0
          registry-url: https://registry.npmjs.org/
      - run: npm ci

      - run: npm run build
      - run: npm publish --dry-run
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

  publish-gpr:
    needs: [test]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - uses: actions/setup-node@v1
        with:
          node-version: 12.16.0
          registry-url: https://npm.pkg.github.com/gky360
          scope: "@gky360"
      - run: npm ci

      - run: npm run build
      - run: npm publish --dry-run
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
